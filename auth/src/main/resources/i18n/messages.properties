Size.user.phoneNumber = El teléfono debe tener entre {9} y {20} caracteres.
Size.user.username = El usuario debe tener entre {1} y {50} caracteres.

# Unicidad.
Unique.user.email = El correo debe ser único.
Unique.user.phoneNumber = El teléfono debe ser único.
Unique.user.username = El usuario debe ser único.
