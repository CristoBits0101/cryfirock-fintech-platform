# Para validaciones formatos correctos.
Email.user.email = El correo debe ser válido.

# Para validaciones de existencia de datos.
ExistsByEmail.user.email = El correo ya existe.
ExistsByUsername.user.username = El usuario ya existe.

# Para validaciones de campos nulos o vacíos o con espacios.
NotBlank.user.email = El correo no puede estar vacío o contener espacios.
NotBlank.user.password = La contraseña no puede estar vacía o contener espacios.
NotBlank.user.username = El usuario no puede estar vacío o contener espacios.

# Para validaciones de campos nulos o vacíos.
NotEmpty.user.familyName = El apellido no puede estar vacío.
NotEmpty.user.givenName = El nombre no puede estar vacío.
NotEmpty.user.phoneNumber = El número de teléfono no puede estar vacío.

# Para validaciones de campos nulos.
NotNull.user.dob = La fecha de nacimiento no puede ser nula.

# Para validaciones de patrones de caracteres específicos.
Pattern.user.familyName = El apellido solo permite letras y espacios simples entre palabras.
Pattern.user.givenName = El nombre solo permite el uso de letras.
Pattern.user.phoneNumber = El teléfono debe ser válido.

# Para validaciones de tamaños mínimos y máximos.
